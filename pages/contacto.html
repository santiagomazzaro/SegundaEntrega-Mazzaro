    <form class="formulario">        
          <legend class="titulo-formulario">Formulario de contacto</legend>  
                <div class="mb-3">
                    <label for="nombre-usuario" class="form-label">Nombre y Apellido</label>
                    <input type="text" id="nombre-usuario" name="nombre-usuario" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email-usuario" name="email-usuario" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Telefono</label>
                    <input type="tel" id="telefono-usuario" name="telefono-usuario" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="mensaje" class="form-label mensaje-usuario">Mensaje</label>
                    <textarea name="mensaje-usuario" id="mensaje-usuario" cols="30" rows="10" required></textarea>
                </div>
                <div>
                ¡Elija por donde quiere que lo contactemos!

                    <label for="">Teléfono</label>
                    <input type="radio" id="" name="metodo-contacto" value="metodo-telefono" required>
                    <label for="">Email</label>
                    <input type="radio" id="" name="metodo-contacto" value="metodo-email" required>
                </div>
                
                    <input type="submit" class="btn btn-primary enviar">
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
